<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Luna Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="carrinho.js"></script>
</head>
<body class="bg-pink-50 text-gray-800 min-h-screen flex flex-col">
  <header class="sticky top-0 z-50 bg-pink-100 px-6 py-4 shadow-md flex justify-between items-center transition-shadow duration-300">
    <a href="index.html" class="text-pink-700 text-2xl font-bold cursor-pointer select-none">Luna Beauty</a>
    <nav>
      <ul class="flex gap-6 font-medium text-pink-700">
        <li><a href="index.html" class="hover:text-pink-900 focus:outline-none focus:ring-2 focus:ring-pink-600 rounded">Início</a></li>
        <li><a href="index.html#products" class="hover:text-pink-900 focus:outline-none focus:ring-2 focus:ring-pink-600 rounded">Produtos</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-1 max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-pink-700 mb-8 text-center">Seu Carrinho</h1>
    <div id="carrinho-itens" class="space-y-6"></div>
    <div class="mt-8 flex justify-between items-center">
      <span class="text-xl font-semibold">Total: <span id="total-geral">R$ 0,00</span></span>
      <button class="px-6 py-2 bg-pink-600 text-white rounded-full hover:bg-pink-700 transition disabled:opacity-50 disabled:cursor-not-allowed">Finalizar Compra</button>
    </div>
  </main>

  <footer class="bg-pink-100 text-center py-6 mt-10 text-pink-800 font-medium">
    <p>© 2025 Luna Beauty. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
